{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <form action="/employee/{{ employee.id }}/update" method="post">
        <h2>Update Employee</h2>
        <input type="text" name="first_name" value="{{ employee.first_name }}" required>
        <input type="text" name="surname" value="{{ employee.surname }}" required>
        <input type="text" name="other_names" value="{{ employee.other_names }}">
        <input type="email" name="email" value="{{ employee.email }}" required>
        <input type="text" name="phone" value="{{ employee.phone }}">
        <input type="number" name="salary_per_day" value="{{ employee.salary_per_day }}" step="0.01" required>
        <select name="status">
            <option value="full-time" {% if employee.status == 'full-time' %}selected{% endif %}>Full-Time</option>
            <option value="part-time" {% if employee.status == 'part-time' %}selected{% endif %}>Part-Time</option>
        </select>
        <button type="submit">Update</button>
    </form>
</body>
</html>
